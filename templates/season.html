{% extends 'base.html' %}

{% block content %} 

    <div class="container" style="margin-top: 50px;">
        <h2>{{serie}} - Season {{season}}</h2>

        {% if episodes %}
        <ul>
            {% for episode in episodes %}

                <li><a href="/episodes/{{episode.episode_id}}">Episode {{episode.episode}} - {{episode.title}}</a></li>

            {% endfor %}
        </ul>
        {% else %}

        <p> No episodes found! </p>

        {% endif %}
    </div>
{% endblock %}
