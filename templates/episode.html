{% extends 'base.html' %}

{% block content %} 
<div class="container" style="margin-top: 50px;">
    <h2>{{title}}</h2>
    <h4>{{series}} - S{{season}} E{{episode}}</h3>
    <p><b>Air date:</b> {{air_date}}</p>
    
    <p><b>Characters:</b></p>

    <ul>
        {% for character in characters %}
            <li><a href="/characters/{{character}}"> {{character}}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
